<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Paydas Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .text-turkuaz { color: #0d9488; }
        .bg-turkuaz { background-color: #0d9488; }
        .border-turkuaz { border-color: #0d9488; }
        .focus-ring-turkuaz:focus { 
            outline: none; 
            border-color: #0d9488; 
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.2); 
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
        <a href="index.html" class="inline-flex items-center space-x-3 justify-center mb-2">
            <img src="logo.jpg" alt="Paydas Logo" class="h-12 w-auto object-contain">
        </a>
        <h2 class="mt-4 text-center text-3xl font-extrabold text-gray-900 tracking-tight">
            Welcome back
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Or
            <a href="register.html" class="font-medium text-turkuaz hover:text-teal-700 transition">
                create a new workspace
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-xl shadow-gray-200/50 sm:rounded-2xl sm:px-10 border border-gray-100">
            <form id="loginForm" class="space-y-6">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus-ring-turkuaz sm:text-sm transition">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-turkuaz hover:text-teal-700">Forgot your password?</a>
                        </div>
                    </div>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus-ring-turkuaz sm:text-sm transition">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-turkuaz hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition shadow-md shadow-teal-500/30">
                        Access Workspace
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Secure AES-256 Encryption</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        // 1. Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // 2. ⚠️ PASTE YOUR FIREBASE CONFIG HERE ⚠️
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // 3. Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 4. Connect to the HTML form
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); 

            // Grab inputs
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitButton = loginForm.querySelector('button[type="submit"]');

            // Button loading state
            submitButton.innerText = "Authenticating...";

            // 5. Authenticate with Firebase
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Success! Redirect to the private dashboard
                    window.location.href = "dashboard.html"; 
                })
                .catch((error) => {
                    // Fail! Wrong password or user doesn't exist
                    alert("Access Denied: Invalid email or password.");
                    submitButton.innerText = "Access Workspace"; // Reset button
                });
        });
    </script>
</body>
</html>
