<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.google.com/recaptcha/api.js?render=6Ld_YOUR_ACTUAL_SITE_KEY"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Paydas Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .text-turkuaz { color: #0d9488; }
        .bg-turkuaz { background-color: #0d9488; }
        .border-turkuaz { border-color: #0d9488; }
        .focus-ring-turkuaz:focus { 
            outline: none; 
            border-color: #0d9488; 
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.2); 
        }

<body class="bg-gray-50 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
        <a href="index.html" class="inline-flex items-center space-x-3 justify-center mb-2">
            <img src="logo.jpg" alt="Paydas Logo" class="h-12 w-auto object-contain">
        </a>
        <h2 class="mt-4 text-center text-3xl font-extrabold text-gray-900 tracking-tight">
            Welcome back
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Or
            <a href="register.html" class="font-medium text-turkuaz hover:text-teal-700 transition">
                create a new workspace
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-xl shadow-gray-200/50 sm:rounded-2xl sm:px-10 border border-gray-100">
            <form id="loginForm" class="space-y-6">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus-ring-turkuaz sm:text-sm transition">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="text-sm">
                            <a href="#" id="forgot-password" class="font-medium text-turkuaz hover:text-teal-700">Forgot your password?</a>
                        </div>
                    </div>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus-ring-turkuaz sm:text-sm transition">
                    </div>
                    
                    <p id="error-message" class="hidden mt-2 text-sm text-red-600 font-medium"></p>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-turkuaz hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition shadow-md shadow-teal-500/30">
                        Access Workspace
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Secure AES-256 Encryption</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // ⚠️ PASTE YOUR FIREBASE CONFIG KEYS HERE ⚠️
        const firebaseConfig = {
          apiKey: "AIzaSyBAbp5Kqv7PqyA7rFJAxvIqnzBRglSXJ5Q",
          authDomain: "paydas-potrfolio.firebaseapp.com",
          projectId: "paydas-potrfolio",
          storageBucket: "paydas-potrfolio.firebasestorage.app",
          messagingSenderId: "1064349640309",
          appId: "1:1064349640309:web:06e113a6cc7343db313a3c",
          measurementId: "G-NM2CVJWHS5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('loginForm');
        const errorMessageEl = document.getElementById('error-message');

        // --- LOGIN LOGIC ---
    // Inside login.html <script>
let loginAttempts = 0;

async function signInUser(email, password) {
    if (loginAttempts >= 5) {
        alert("Security Lock: Too many attempts. Please wait.");
        return; 
    }
    
    // ... rest of your firebase login code ...
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); 
            errorMessageEl.classList.add('hidden');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitButton = loginForm.querySelector('button[type="submit"]');

            submitButton.innerText = "Authenticating...";

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = "dashboard.html"; 
                })
                .catch((error) => {
                    errorMessageEl.classList.remove('text-turkuaz');
                    errorMessageEl.classList.add('text-red-600');
                    errorMessageEl.innerText = "Invalid email or password. Please try again.";
                    errorMessageEl.classList.remove('hidden');
                    submitButton.innerText = "Access Workspace"; 
                });
        });

        // --- FORGOT PASSWORD LOGIC ---
        const forgotPasswordLink = document.getElementById('forgot-password');
        
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            const emailInput = document.getElementById('email').value.trim();

            if (!emailInput) {
                errorMessageEl.classList.remove('text-turkuaz');
                errorMessageEl.classList.add('text-red-600');
                errorMessageEl.innerText = "Please type your email address into the box first, then click 'Forgot your password?'.";
                errorMessageEl.classList.remove('hidden');
                return;
            }

            sendPasswordResetEmail(auth, emailInput)
                .then(() => {
                    errorMessageEl.classList.remove('text-red-600');
                    errorMessageEl.classList.add('text-turkuaz'); 
                    errorMessageEl.innerText = "A password reset link has been sent to your email!";
                    errorMessageEl.classList.remove('hidden');
                })
                .catch((error) => {
                    errorMessageEl.classList.remove('text-turkuaz');
                    errorMessageEl.classList.add('text-red-600');
                    errorMessageEl.innerText = "Error sending reset email: " + error.message;
                    errorMessageEl.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
