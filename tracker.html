<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker - Paydas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .text-turkuaz { color: #0d9488; }
        .bg-turkuaz { background-color: #0d9488; }
        /* Custom scrollbar for the search dropdown */
        #tickerDropdown::-webkit-scrollbar { width: 6px; }
        #tickerDropdown::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden hidden" id="secure-body">

    <aside class="w-64 bg-slate-900 text-white flex flex-col h-full shadow-2xl z-20 shrink-0 hidden md:flex">
        <div class="p-6 border-b border-slate-800">
            <a href="dashboard.html" class="flex items-center space-x-3 hover:opacity-80 transition cursor-pointer group">
                <svg class="h-8 w-8 text-turkuaz group-hover:text-teal-400 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
                <span class="text-xl font-bold tracking-tight text-white">PAYDAS</span>
            </a>
        </div>

        <nav class="flex-grow p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center space-x-3 text-slate-400 hover:text-white hover:bg-slate-800 px-4 py-3 rounded-lg font-medium transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
                <span>Portfolio Summary</span>
            </a>
            <a href="tracker.html" class="flex items-center space-x-3 bg-slate-800 text-turkuaz px-4 py-3 rounded-lg font-medium transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                <span>Portfolio Tracker</span>
            </a>
            <a href="reports.html" class="flex items-center space-x-3 text-slate-400 hover:text-white hover:bg-slate-800 px-4 py-3 rounded-lg font-medium transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                <span>Reports & Analytics</span>
            </a>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <button id="logoutBtn" class="flex items-center space-x-2 w-full text-slate-400 hover:text-white px-4 py-3 rounded-lg transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                <span>Sign Out</span>
            </button>
            <button id="privacyToggle" class="p-2 text-slate-400 hover:text-turkuaz transition bg-slate-50 rounded-full mr-4" title="Toggle Privacy Mode">
    <svg id="eyeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"></svg>
</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        
        <header class="bg-white border-b border-slate-200 p-6 flex justify-between items-center z-10 shadow-sm shrink-0">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Analytics & Tracking</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm font-medium text-slate-500">US Market:</span>
                <span id="marketStatus" title="Fetching market times..." class="cursor-help px-3 py-1 rounded-full text-xs font-bold bg-slate-100 text-slate-500 border border-slate-200 border-dashed">Checking...</span>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-6 md:p-8 space-y-8">
            <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
                
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 xl:col-span-1 h-fit">
                    <h3 class="text-lg font-bold text-slate-900 mb-4">Log Transaction</h3>
                    <form id="tradeForm" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700">Type</label>
                                <select id="tradeType" class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-turkuaz outline-none">
                                    <option value="Buy">Buy</option>
                                    <option value="Sell">Sell</option>
                                </select>
                            </div>
                            
                            <div class="relative">
                                <label class="block text-sm font-medium text-slate-700">Asset / Ticker</label>
                                <input type="text" id="tradeTicker" autocomplete="off" required placeholder="e.g. AAPL" class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-turkuaz outline-none uppercase transition">
                                <ul id="tickerDropdown" class="absolute z-50 w-full bg-white border border-slate-200 rounded-lg shadow-xl mt-1 hidden max-h-48 overflow-y-auto"></ul>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700">Quantity</label>
                                <input type="number" id="tradeQty" step="0.0001" min="0.0001" required class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-turkuaz outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700">Execution Price ($)</label>
                                <input type="number" id="tradePrice" step="0.01" min="0.01" required class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-turkuaz outline-none">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Date</label>
                            <input type="date" id="tradeDate" required class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-turkuaz outline-none">
                        </div>
                        <button type="submit" id="submitTradeBtn" class="w-full bg-turkuaz text-white font-bold py-2.5 rounded-lg hover:bg-teal-700 transition">Log Trade</button>
                    </form>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 xl:col-span-2 flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-slate-900">Historical Trend (30 Days)</h3>
                        <div class="flex space-x-2">
                            <select id="benchmarkSelect" class="text-sm border border-slate-300 rounded-lg px-2 py-1 outline-none font-medium">
                                <option value="SPY">S&P 500 (SPY)</option>
                                <option value="QQQ">Nasdaq 100 (QQQ)</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex-1 relative w-full min-h-[250px]">
                        <canvas id="roiChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
                <div class="px-6 py-5 border-b border-slate-200">
                    <h3 class="text-lg font-bold text-slate-900">Current Holdings & Live Performance</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse min-w-[800px]">
                        <thead>
                            <tr class="bg-slate-50 text-slate-500 text-xs uppercase tracking-wider">
                                <th class="px-6 py-3 font-medium">Ticker</th>
                                <th class="px-6 py-3 font-medium text-right">Total Qty</th>
                                <th class="px-6 py-3 font-medium text-right">Avg Cost</th>
                                <th class="px-6 py-3 font-medium text-right">Live Price</th>
                                <th class="px-6 py-3 font-medium text-right">Total Value</th>
                                <th class="px-6 py-3 font-medium text-right">Unrealized P/L</th>
                            </tr>
                        </thead>
                        <tbody id="holdingsTableBody" class="divide-y divide-slate-100 text-sm">
                            <tr><td colspan="6" class="text-center py-8 text-slate-500">Loading portfolio data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // ⚠️ API KEYS ⚠️
        const FINNHUB_API_KEY = "d6dnp11r01qm89pka0dg";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBAbp5Kqv7PqyA7rFJAxvIqnzBRglSXJ5Q",
            authDomain: "paydas-potrfolio.firebaseapp.com",
            projectId: "paydas-potrfolio",
            storageBucket: "paydas-potrfolio.firebasestorage.app",
            messagingSenderId: "1064349640309",
            appId: "1:1064349640309:web:06e113a6cc7343db313a3c"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserUID = null;
        let chartInstance = null;

        // --- PREVENT FUTURE DATES ---
        const dateInput = document.getElementById('tradeDate');
        const today = new Date().toISOString().split('T')[0];
        if(dateInput) {
            dateInput.max = today; 
            dateInput.value = today; 
        }

        // --- AUTH GUARD ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('secure-body').classList.remove('hidden');
                currentUserUID = user.uid;
                
                checkMarketStatus();
                initChart();
                loadAndCalculateHoldings(currentUserUID);
            } else {
                window.location.replace("login.html");
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => { signOut(auth).then(() => window.location.href = "login.html"); });

        // --- 1: DYNAMIC TICKER SEARCH (Burası arama kutusunu çalıştırır) ---
        const tickerInput = document.getElementById('tradeTicker');
        const tickerDropdown = document.getElementById('tickerDropdown');
        let searchTimeout;

        if (tickerInput && tickerDropdown) {
            tickerInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                const queryVal = e.target.value.trim().toUpperCase();
                
                if (queryVal.length < 1) {
                    tickerDropdown.classList.add('hidden');
                    return;
                }

                tickerDropdown.innerHTML = '<li class="px-4 py-2 text-slate-500 text-xs text-center animate-pulse">Searching market...</li>';
                tickerDropdown.classList.remove('hidden');

                searchTimeout = setTimeout(async () => {
                    try {
                        const res = await fetch(`https://finnhub.io/api/v1/search?q=${queryVal}&token=${FINNHUB_API_KEY}`);
                        const data = await res.json();
                        
                        tickerDropdown.innerHTML = '';
                        
                        if (data.count > 0) {
                            const cleanResults = data.result.filter(r => !r.displaySymbol.includes('.')).slice(0, 8);
                            
                            if(cleanResults.length === 0) {
                                 tickerDropdown.innerHTML = '<li class="px-4 py-2 text-slate-500 text-sm">No standard stocks found.</li>';
                                 return;
                            }

                            cleanResults.forEach(item => {
                                const li = document.createElement('li');
                                li.className = "px-4 py-3 hover:bg-slate-50 cursor-pointer border-b border-slate-100 last:border-0 transition";
                                li.innerHTML = `<span class="font-bold text-slate-900">${item.displaySymbol}</span> <span class="text-slate-500 text-xs ml-2 truncate block sm:inline">${item.description}</span>`;
                                li.onclick = () => {
                                    tickerInput.value = item.displaySymbol;
                                    tickerDropdown.classList.add('hidden');
                                };
                                tickerDropdown.appendChild(li);
                            });
                        } else {
                             tickerDropdown.innerHTML = '<li class="px-4 py-2 text-slate-500 text-sm text-center">No results found</li>';
                        }
                    } catch(e) { 
                        tickerDropdown.innerHTML = '<li class="px-4 py-2 text-red-500 text-sm">Search error. Type manually.</li>';
                    }
                }, 500);
            });

            document.addEventListener('click', (e) => {
                if (!tickerInput.contains(e.target) && !tickerDropdown.contains(e.target)) {
                    tickerDropdown.classList.add('hidden');
                }
            });
        }

        // --- 2: MARKET STATUS ---
        function getNextMarketOpenString() {
            let now = new Date();
            let estTime = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
            let day = estTime.getDay(); 
            let hour = estTime.getHours();
            let min = estTime.getMinutes();
            
            let target = new Date(estTime);
            target.setHours(9, 30, 0, 0); 

            if (day === 6) { target.setDate(target.getDate() + 2); } 
            else if (day === 0) { target.setDate(target.getDate() + 1); } 
            else if (hour >= 16) {
                if (day === 5) target.setDate(target.getDate() + 3); 
                else target.setDate(target.getDate() + 1); 
            } else if (hour < 9 || (hour === 9 && min < 30)) {
            } else {
                return "Market is OPEN right now";
            }

            let diffMs = target - estTime;
            let diffHrs = Math.floor(diffMs / 3600000);
            let diffMins = Math.floor((diffMs % 3600000) / 60000);
            return `Opens in ${diffHrs} hours and ${diffMins} minutes.`;
        }

        async function checkMarketStatus() {
            const badge = document.getElementById('marketStatus');
            try {
                const response = await fetch(`https://finnhub.io/api/v1/stock/market-status?exchange=US&token=${FINNHUB_API_KEY}`);
                const data = await response.json();
                
                if (data.isOpen) {
                    badge.innerText = "OPEN";
                    badge.className = "cursor-help px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700 border border-green-200 border-dashed";
                    badge.title = "Market is currently trading.";
                } else {
                    badge.innerText = "CLOSED";
                    badge.className = "cursor-help px-3 py-1 rounded-full text-xs font-bold bg-red-100 text-red-700 border border-red-200 border-dashed";
                    badge.title = getNextMarketOpenString(); 
                }
            } catch (e) {
                badge.innerText = "API ERROR";
            }
            
            setInterval(() => {
                if(badge.innerText === "CLOSED") badge.title = getNextMarketOpenString();
            }, 60000);
        }

        // --- 3: FIREBASE LOG TRADE ---
        document.getElementById('tradeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitTradeBtn');
            btn.innerText = "Saving...";

            try {
                await addDoc(collection(db, "trades"), {
                    userId: currentUserUID,
                    type: document.getElementById('tradeType').value,
                    ticker: document.getElementById('tradeTicker').value.toUpperCase(),
                    qty: parseFloat(document.getElementById('tradeQty').value),
                    price: parseFloat(document.getElementById('tradePrice').value),
                    date: document.getElementById('tradeDate').value,
                    timestamp: new Date().toISOString()
                });
                
                document.getElementById('tradeForm').reset();
                if(dateInput) dateInput.value = today;

            } catch (error) {
                alert("Database Error: " + error.message);
            } finally {
                btn.innerText = "Log Trade";
            }
        });

        // --- 4: CALCULATE HOLDINGS (Geriye dönük uyumluluk eklendi) ---
        function loadAndCalculateHoldings(uid) {
            const q = query(collection(db, "trades"), where("userId", "==", uid), orderBy("date", "asc"));

            onSnapshot(q, async (snapshot) => {
                const holdingsMap = {}; 

                snapshot.forEach((doc) => {
                    const trade = doc.data();
                    const ticker = trade.ticker || trade.asset; // Eski verileri kurtarır
                    
                    if (!ticker) return;

                    if (!holdingsMap[ticker]) holdingsMap[ticker] = { qty: 0, totalCost: 0 };

                    const qty = Number(trade.qty) || 1;
                    const price = Number(trade.price) || 0;

                    if (trade.type === "Buy") {
                        holdingsMap[ticker].qty += qty;
                        holdingsMap[ticker].totalCost += (qty * price);
                    } else if (trade.type === "Sell" && holdingsMap[ticker].qty > 0) {
                        const currentAvgCost = holdingsMap[ticker].totalCost / holdingsMap[ticker].qty;
                        holdingsMap[ticker].qty -= qty;
                        holdingsMap[ticker].totalCost -= (qty * currentAvgCost);
                    }
                });

                const activeTickers = Object.keys(holdingsMap).filter(t => holdingsMap[t].qty > 0.0001);
                
                if (activeTickers.length === 0) {
                    document.getElementById('holdingsTableBody').innerHTML = '<tr><td colspan="6" class="text-center py-8 text-slate-500">Aktif hisse bulunamadı. Lütfen yukarıdan "Buy" işlemi ile varlık ekleyin.</td></tr>';
                    return;
                }

                const cachedData = JSON.parse(localStorage.getItem('paydas_price_cache') || '{}');
                const now = Date.now();
                const isCacheValid = cachedData.timestamp && (now - cachedData.timestamp < 300000);

                renderHoldingsTable(activeTickers, holdingsMap, cachedData.prices || {}, !isCacheValid);

                if (!isCacheValid) {
                    console.log("Fetching fresh prices from Finnhub...");
                    const livePrices = {};
                    for (const ticker of activeTickers) {
                        try {
                            const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${FINNHUB_API_KEY}`);
                            const data = await res.json();
                            livePrices[ticker] = data.c || data.pc || (holdingsMap[ticker].totalCost / holdingsMap[ticker].qty);
                        } catch (e) {
                            livePrices[ticker] = holdingsMap[ticker].totalCost / holdingsMap[ticker].qty;
                        }
                    }
                    
                    localStorage.setItem('paydas_price_cache', JSON.stringify({
                        timestamp: Date.now(),
                        prices: livePrices
                    }));

                    renderHoldingsTable(activeTickers, holdingsMap, livePrices, false);
                }
            });
        }

        // --- 5: RENDER TABLE ---
        function renderHoldingsTable(tickers, holdingsMap, livePrices, isLoading) {
            const tbody = document.getElementById('holdingsTableBody');
            tbody.innerHTML = '';

            tickers.forEach(ticker => {
                const data = holdingsMap[ticker];
                const avgCost = data.totalCost / data.qty;
                
                const livePrice = isLoading ? avgCost : (livePrices[ticker] || avgCost);
                
                const totalValue = data.qty * livePrice;
                const unrealizedPnl = totalValue - data.totalCost;
                const unrealizedPct = data.totalCost > 0 ? (unrealizedPnl / data.totalCost) * 100 : 0;

                const pnlClass = unrealizedPnl >= 0 ? "text-green-600" : "text-red-500";
                const pnlSign = unrealizedPnl >= 0 ? "+" : "";

                const loadingBadge = isLoading ? '<span class="ml-2 inline-block animate-spin text-turkuaz text-xs">↻</span>' : '';

                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition border-b border-slate-100";
                tr.innerHTML = `
                    <td class="px-6 py-4 font-bold text-slate-900">${ticker}</td>
                    <td class="px-6 py-4 text-right">${data.qty.toLocaleString(undefined, {maximumFractionDigits: 4})}</td>
                    <td class="px-6 py-4 text-right">$${avgCost.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                    <td class="px-6 py-4 text-right font-medium text-slate-900">$${livePrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} ${loadingBadge}</td>
                    <td class="px-6 py-4 text-right font-medium text-slate-900">$${totalValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                    <td class="px-6 py-4 text-right font-bold ${pnlClass}">
                        ${pnlSign}$${unrealizedPnl.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} 
                        <span class="text-xs font-normal ml-1">(${pnlSign}${unrealizedPct.toFixed(2)}%)</span>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- 6: CHART DATA ---
        function initChart() {
            const ctx = document.getElementById('roiChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [] }, 
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { position: 'top' } },
                    scales: { x: { display: false } } 
                }
            });
            
            fetchChartData("SPY");
            
            document.getElementById('benchmarkSelect').addEventListener('change', (e) => {
                fetchChartData(e.target.value);
            });
        }

        async function fetchChartData(symbol) {
            const toDate = Math.floor(Date.now() / 1000);
            const fromDate = toDate - (30 * 24 * 60 * 60); 

            try {
                const res = await fetch(`https://finnhub.io/api/v1/stock/candle?symbol=${symbol}&resolution=D&from=${fromDate}&to=${toDate}&token=${FINNHUB_API_KEY}`);
                const data = await res.json();

                if (data.s === "ok") {
                    const labels = data.c.map((_, index) => `Day ${index + 1}`);
                    
                    chartInstance.data.labels = labels;
                    chartInstance.data.datasets = [
                        { 
                            label: `${symbol} Price Trend (Last 30 Days)`, 
                            data: data.c, 
                            borderColor: '#0d9488', 
                            backgroundColor: 'rgba(13, 148, 136, 0.1)',
                            borderWidth: 3, 
                            fill: true,
                            tension: 0.3,
                            pointRadius: 0 
                        }
                    ];
                    chartInstance.update();
                }
            } catch (e) {
                console.error("Chart data fetch failed", e);
            }
        }
    </script>
</body>
