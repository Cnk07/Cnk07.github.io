<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Paydas Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .text-turkuaz { color: #0d9488; }
        .bg-turkuaz { background-color: #0d9488; }
        .focus-ring-turkuaz:focus { outline: none; border-color: #0d9488; box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.2); }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <div class="w-full bg-white shadow-sm border-b border-gray-100 py-4 px-8 flex justify-between items-center">
        <a href="index.html" class="flex items-center space-x-3">
            <img src="logo.jpg" alt="Paydas Logo" class="h-10 w-auto object-contain">
            <span class="text-xl font-bold text-turkuaz italic tracking-tight">PAYDAS</span>
        </a>
        <a href="index.html" class="text-gray-500 hover:text-turkuaz font-medium transition">Back to Home</a>
    </div>

    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl w-full bg-white shadow-xl shadow-gray-200/50 rounded-2xl overflow-hidden flex flex-col md:flex-row border border-gray-100">
            
            <div class="bg-turkuaz text-white p-10 md:w-2/5 flex flex-col justify-between">
                <div>
                    <h2 class="text-3xl font-extrabold tracking-tight mb-2">Get in touch</h2>
                    <p class="text-teal-100 text-sm mb-8">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
                    
                    <div class="space-y-6">
                        <div class="flex items-center space-x-4">
                            <svg class="w-6 h-6 text-teal-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            <span class="font-medium">contact@paydas.org</span>
                        </div>
                        <div class="flex items-center space-x-4">
                            <svg class="w-6 h-6 text-teal-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span class="font-medium">Global Headquarters</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-10 md:w-3/5">
                <form id="contactForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus-ring-turkuaz transition">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus-ring-turkuaz transition">
                    </div>

                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                        <input type="text" id="subject" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus-ring-turkuaz transition">
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" rows="4" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus-ring-turkuaz transition resize-none"></textarea>
                    </div>

                    <p id="formStatus" class="hidden text-sm font-bold mt-2"></p>

                    <button type="submit" class="w-full bg-turkuaz text-white font-bold py-3 px-4 rounded-lg hover:bg-teal-700 transition shadow-md shadow-teal-500/30 flex justify-center items-center">
                        Send Message
                        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        // 1. Import Firebase Core and Firestore Database modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // 2. ⚠️ PASTE YOUR FIREBASE CONFIG KEYS HERE ⚠️
        const firebaseConfig = {
          apiKey: "AIzaSyBAbp5Kqv7PqyA7rFJAxvIqnzBRglSXJ5Q",
          authDomain: "paydas-potrfolio.firebaseapp.com",
          projectId: "paydas-potrfolio",
          storageBucket: "paydas-potrfolio.firebasestorage.app",
          messagingSenderId: "1064349640309",
          appId: "1:1064349640309:web:06e113a6cc7343db313a3c",
          measurementId: "G-NM2CVJWHS5"
        };

        // 3. Initialize Firebase and Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 4. Form Logic
        const contactForm = document.getElementById('contactForm');
        const formStatus = document.getElementById('formStatus');

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            formStatus.classList.add('hidden'); // Hide old messages

            // Get the data the user typed
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();
            const submitButton = contactForm.querySelector('button[type="submit"]');

            // Change button to show it's working
            const originalBtnText = submitButton.innerHTML;
            submitButton.innerHTML = "Sending...";
            submitButton.disabled = true;

            try {
                // 5. Send data to the "messages" collection in your Firestore Database
                await addDoc(collection(db, "messages"), {
                    name: name,
                    email: email,
                    subject: subject,
                    message: message,
                    timestamp: new Date().toISOString(), // Records exactly when they sent it
                    status: "unread" // Helpful for organizing them later
                });

                // Success!
                contactForm.reset(); // Clear the form
                formStatus.innerText = "Message sent successfully! We will get back to you soon.";
                formStatus.classList.remove('hidden', 'text-red-600');
                formStatus.classList.add('text-turkuaz');

            } catch (error) {
                // Fail!
                console.error("Error adding document: ", error);
                formStatus.innerText = "An error occurred. Please try again later.";
                formStatus.classList.remove('hidden', 'text-turkuaz');
                formStatus.classList.add('text-red-600');
            } finally {
                // Reset the button back to normal
                submitButton.innerHTML = originalBtnText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
