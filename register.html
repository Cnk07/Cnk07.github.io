<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Paydas Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .text-turkuaz { color: #0d9488; }
        .bg-turkuaz { background-color: #0d9488; }
        .border-turkuaz { border-color: #0d9488; }
        /* Custom focus ring for form inputs */
        .focus-ring-turkuaz:focus { 
            outline: none; 
            border-color: #0d9488; 
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.2); 
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
        <a href="index.html" class="inline-flex items-center space-x-3 justify-center">
            <img src="logo.jpg" alt="Paydas Logo" class="h-12 w-auto" style="filter: hue-rotate(100deg) saturate(1.5);">
            <span class="text-2xl font-bold text-turkuaz tracking-tighter">PAYDAS PORTFOLIO</span>
        </a>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Create your account
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Or
            <a href="#" class="font-medium text-turkuaz hover:text-teal-700 transition">
                sign in to your existing account
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-xl shadow-gray-200/50 sm:rounded-2xl sm:px-10 border border-gray-100">
            <form class="space-y-6" action="#" method="POST">
                
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <div class="mt-1">
                        <input id="name" name="name" type="text" autocomplete="name" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus-ring-turkuaz sm:text-sm transition">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus-ring-turkuaz sm:text-sm transition">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="new-password" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus-ring-turkuaz sm:text-sm transition">
                    </div>
                    <p class="mt-2 text-xs text-gray-500">Must be at least 8 characters long and include a symbol.</p>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required 
                        class="h-4 w-4 text-turkuaz focus:ring-teal-500 border-gray-300 rounded cursor-pointer">
                    <label for="terms" class="ml-2 block text-sm text-gray-900 cursor-pointer">
                        I agree to the 
                        <a href="terms.html" class="text-turkuaz hover:underline">Terms of Service</a> and 
                        <a href="privacy.html" class="text-turkuaz hover:underline">Privacy Policy</a>.
                    </label>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-turkuaz hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition">
                        Initialize Workspace
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Secure AES-256 Encryption</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
<script type="module">
    // 1. Import the required Firebase modules from the CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // 2. PASTE YOUR CONFIG HERE (Replace this placeholder object with the one from Step 1)
    const firebaseConfig = {
        apiKey: "AIzaSyBAbp5Kqv7PqyA7rFJAxvIqnzBRglSXJ5Q",
        authDomain: "paydas-potrfolio.firebaseapp.com",
        projectId: "paydas-potrfolio",
        storageBucket: "paydas-potrfolio.firebasestorage.app",
        messagingSenderId: "1064349640309",
        appId: "1:1064349640309:web:06e113a6cc7343db313a3c"
    };

    // 3. Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 4. Connect to the HTML form
    const registerForm = document.querySelector('form');

    registerForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevents the page from refreshing instantly

        // Grab the values the user typed in
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Change the button text so the user knows it's loading
        const submitButton = registerForm.querySelector('button[type="submit"]');
        submitButton.innerText = "Processing...";

        // 5. Send data to Firebase
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Success! The account is created.
                const user = userCredential.user;
                alert("Account created successfully! Welcome to Paydas Portfolio.");
                
                // Redirect the user to the homepage (or a dashboard)
                window.location.href = "index.html"; 
            })
            .catch((error) => {
                // Fail! Something went wrong (e.g., password too weak, email already exists)
                const errorMessage = error.message;
                alert("Registration Error: " + errorMessage);
                submitButton.innerText = "Initialize Workspace"; // Reset button
            });
    });
</script>
</body>
</html>
