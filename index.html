<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Message Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .message-list {
            margin-top: 20px;
        }
        .message {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Anonymous Message Board</h1>
        <form id="messageForm">
            <textarea id="messageInput" rows="4" placeholder="Leave your anonymous message here..."></textarea>
            <button type="submit">Submit</button>
        </form>

        <div class="message-list" id="messageList">
            <!-- Messages will appear here -->
        </div>
    </div>

    <script>
        const messageForm = document.getElementById('messageForm');
        const messageList = document.getElementById('messageList');
        const messageInput = document.getElementById('messageInput');

        // Load messages when the page loads
        window.addEventListener('DOMContentLoaded', function() {
            fetch('get_messages.php')
                .then(response => response.json())
                .then(messages => {
                    messages.forEach(message => {
                        addMessageToDOM(message.message);
                    });
                });
        });

        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const messageText = messageInput.value.trim();

            if (messageText !== "") {
                // Send message to the server
                fetch('submit_message.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `message=${encodeURIComponent(messageText)}`
                })
                .then(response => response.text())
                .then(() => {
                    addMessageToDOM(messageText);
                    messageInput.value = ""; // Clear input field
                });
            }
        });

        function addMessageToDOM(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = message;

            messageList.appendChild(messageDiv);
        }
    </script>

</body>
</html>
