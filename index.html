```html
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenk Efe Paydaş</title>
    <style>
        /* Sayfanın tümü için stil */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        /* Kart stil */
        .card {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* Başlık ve metin için stil */
        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Kart ve içerik -->
    <div class="card">
        <h1>Cenk Efe Paydaş</h1>
        <p>cenkefe@paydas.org</p>
    </div>

</body>
</html>
```

Bu sayfayı bir `.html` dosyası olarak kaydedip tarayıcınızda açarak görüntüleyebilirsiniz.
